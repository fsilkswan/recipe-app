<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!--/*@thymesVar id="recipeDto" type="guru.springframework.datatransferobjects.RecipeDto"*/-->
<title th:text="@{'Recipe Ingredients: &quot;' + ${recipeDto.description} + '&quot;'}">Recipe Ingredients: &quot;Dummy&quot;</title>

<!-- BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">

<!-- BOOTSTRAP JavaScript(s) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous" th:src="@{/webjars/popper.js/1.14.6/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<!--/*@thymesVar id="ingredientsList" type="java.util.Set<guru.springframework.datatransferobjects.IngredientDto>"*/-->
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row justify-content-center">
			<div class="col-md-6 col-md-offset-3">
				<!-- <div class="panel-group"> -->
				<div class="card">
					<div class="card-header bg-primary text-light">
						<div class="col-md-11">
						<h1 class="card-title" th:text="@{'Ingredients for &quot;' + ${recipeDto.description} + '&quot;'}">Ingredients</h1>
						</div>
						<div class="col-md-1">
							<a class="btn btn-secondary" href="#" th:href="@{'/recipe/' + ${recipeDto.id} + '/ingredient/new'}" role="button">New</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive" th:if="${not #lists.isEmpty(recipeDto.ingredients)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>View-Link</th>
										<th>Edit-Link</th>
										<th>Delete-Link</th>
									</tr>
								</thead>
								<tbody>
									<tr th:remove="all">
										<td>123</td>
										<td>Tasty Goodness #1</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Edit</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr th:remove="all">
										<td>456</td>
										<td>Tasty Goodness #2</td>
										<td><a href="#">View</a></td>
										<td><a href="#">Edit</a></td>
										<td><a href="#">Delete</a></td>
									</tr>
									<tr th:each="currIngredient : ${recipeDto.ingredients}">
										<td th:text="${currIngredient.id}">789</td>
										<td th:text="${currIngredient.amount} +
										' ' + ${currIngredient.unitOfMeasure.description} +
										' ' + ${currIngredient.description}">Tasty Goodness #3</td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipeDto.id} + '/ingredient/' + ${currIngredient.id} + '/show'}">View</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipeDto.id} + '/ingredient/' + ${currIngredient.id} + '/update'}">Edit</a></td>
										<td><a href="#" th:href="@{'/recipe/' + ${recipeDto.id} + '/ingredient/' + ${currIngredient.id} + '/delete'}">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</body>

</html>
